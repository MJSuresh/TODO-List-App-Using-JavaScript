<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <title>Todo List App </title>
</head>

<body>

    <div class="container">
        <a class="navbar-brand" href="#">To-Do List App</a>
    </div>

   <div class="card-body">
        <form id="form-Task">
            <div class="form-group">
                <input type="text" id="title" class="form-control" maxlength="50" autocomplete="off" placeholder="Title"
                    required>
            </div>
            <div class="form-group">
                <textarea type="text" id="description" cols="30" rows="10" class="form-control" maxlength="500"
                    autocomplete="off" placeholder="Description" required></textarea>
            </div>
            <button type="submit" class="btn btn-success btn-block">Save</button>
        </form>
    </div>

    <div class="col-md-8">
<center><h3>My Task</h3>
        
    <div class="row">
        <div class="">
            <p class="font-weight-bold">Title</p>
        </div>
        <div >
            <p class="font-weight-bold">Description</p>
        </div>
        <div class=" t">
            <p class="font-weight-bold">Delete</p>
        </div>
    </div>

    <hr>
    <div id="tasks"></div>
    

</div></center>
        
        
            

    <script src="js/app.js"></script>

</body>

</html>
